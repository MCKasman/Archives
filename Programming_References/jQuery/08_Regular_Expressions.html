<html>

  <head>
    <title>jQuery</title>

    <script type = "text/javascript" src= "jquery-3.3.1.min.js"></script>


  </head>

  <body>
    <p></p>

    <script type = "text/javascript">

    var regex = /Great/i; // "i" at the end meands it is not a case sensitive match

    var string = "Regex is great!";

    var result = string.match(regex); // Checks if the word "is" appears in string.

    alert(result);

    </script>


  </body>



</html>
