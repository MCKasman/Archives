<html>

  <head>
    <title>jQuery</title>

    <script type = "text/javascript" src= "jquery-3.3.1.min.js"></script>

    <style type = "text/css">

    .green{
      background-color:green;
    }

    .red{
      background-color:red;
    }

    #circle{
      border-radius:50%;
      height:150px;
      width:150px;
      margin:10px;
    }

    #square{
      height:150px;
      width:150px;
      margin:10px;
    }



    </style>

  </head>

  <body>
    <div id = "circle" class = "green"></div>

    <div id = "square" class = "red"></div>

    <div id = "square" class = "red"></div>


    <p>This is some text.</p>

    <script type = "text/javascript">

      $("div").click(function(){ //string

        if($(this).attr("id") == "circle"){

        alert("You clicked on a circle");

      }

      else{

        alert("You clicked on a square");
      }

      $(this).css("display","none"); // changes properties in CSS

      });

    </script>


  </body>



</html>
