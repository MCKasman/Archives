<html>

  <head>
    <title>jQuery</title>

    <script type = "text/javascript" src= "jquery-3.3.1.min.js"></script>

    <style type = "text/css">

    .green{
      background-color:green;
    }

    #circle{
      border-radius:50%;
      height:150px;
      width:150px;
      margin:10px;
    }



    </style>

  </head>

  <body>
    <div id = "circle" class = "green"></div>

    <iframe src = "https://www.uplifteducation.org/Domain/147"></iframe>

    <p>This is some text.</p>

    <script type = "text/javascript">

      $("#circle").hover(function(){

        $("iframe").attr("src", "http://www.google.com/");


      });

    </script>


  </body>



</html>
