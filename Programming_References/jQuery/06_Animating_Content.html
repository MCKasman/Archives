<html>

  <head>
    <title>jQuery</title>

    <script type = "text/javascript" src= "jquery-3.3.1.min.js"></script>

    <style type = "text/css">

    #circle{

      background-color:green;
      height:150px;
      width:150px;
      border-radius:50%;
    }

    </style>

  </head>

  <body>

    <div id = "circle"></div>


    <script type = "text/javascript">

    $("#circle").click(function(){

      $(this).animate({
        width:"400px",
        height:"400px",
        marginLeft:"100px",
        marginTop:"100px"},
        2000, function(){

          $("#circle").css("background-color", "red");
        });
    });

    </script>


  </body>



</html>
