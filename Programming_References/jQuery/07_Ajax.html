<html>

  <head>
    <title>jQuery</title>

    <script type = "text/javascript" src= "jquery-3.3.1.min.js"></script>

    <style type = "text/css">

    </style>

  </head>

  <body>
    <p></p>

    <script type = "text/javascript">

    });
