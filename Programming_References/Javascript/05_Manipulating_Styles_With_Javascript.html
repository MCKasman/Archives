<html>

  <head>

    <title>Javascript</title>


  </head>

  <body>

    <p id = "text">Hello World!</p>



    <button id = "b1">Change text</button>

    <p id = "second-paragraph">Javascript is...</p>

    <button id = "b2">Change text 2</button>

    <p id = "empty-paragraph"></p>

    <button id = "create-paragraph">Create text</button>

    <p id = "more-text">This is some text</p>

    <button id ="b3"> Style text!</button>


    <script type = "text/javascript">

    document.getElementById('b1').onclick = function(){

      document.getElementById('text').innerHTML = "Hello MK!";
    }

    document.getElementById('b2').onclick = function(){

      document.getElementById('second-paragraph').innerHTML =
      "I think " + document.getElementById('second-paragraph').innerHTML + "awesome";
    }

    document.getElementById('create-paragraph').onclick = function(){

      document.getElementById('empty-paragraph').innerHTML = "Hello Galaxy!"

    }

    document.getElementById('b3').onclick = function(){

      document.getElementById('more-text').style.display = "none";
    }




    </script>


  </body>


  </html>
