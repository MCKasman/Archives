<html>

  <head>

    <title>Javascript</title>



  </style>


  </head>

  <body>

    <p>How many fingers am I holding up?</p>

    <input type = "text" id = "answer"></input>

    <button id ="b1">Enter</button>



    <script type = "text/javascript">

    document.getElementById('b1').onclick = function(){

      var A = "";

      A = document.getElementById('answer').value;

      var fingers = '';

      fingers = Math.floor(Math.random() * 10); // This function generates a random number from 0 to 10.

      if(A == fingers){

        alert("Answer correct!");
      }

      else{

        alert("Nope! The number of fingers was " + fingers);
      }


    }






    </script>


  </body>


  </html>
